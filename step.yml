title: Send files to dropbox
summary: |
  Upload one or more files to [dropbox](https://www.dropbox.com)
description: |
  This step is used to send files to dropbox.

website: https://github.com/kawaiseb/bitrise-step-dropbox
source_code_url: https://github.com/kawaiseb/bitrise-step-dropbox
support_url: https://github.com/kawaiseb/bitrise-step-dropbox/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - dropbox_secret:
    opts:
      title: Dropbox secret
      description: | 
      is_required: true
   
  - dropbox_local_path:
    opts:
      title: Dropbox localpath
      description: | 
      is_required: true

  - dropbox_remote_path:
    opts:
      title: Dropbox remotepath
      description: | 
      is_required: true

  - dropbox_debug_mode: "no"
    opts:
      title: "Debug mode ?"
      description: |
        Step prints additional debug information if this option
        is enabled
      is_required: true
      value_options:
        - "yes"
        - "no"

outputs:
